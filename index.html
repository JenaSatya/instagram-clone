<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <!-- side bar -->
<div class="sidebar">
    <a href="#" class="logo">
        <img src="img/logo.png" alt="logo">
    </a>
    <!-- profile image -->
    <div class="profile">
        <div class="profile-img">
            <img src="img/profile.jpg" alt="profile">
        </div>
        <div class="name">
            <h1>Something jhaa</h1>
            <img src="img/verify.png" alt="verify">
        </div>
        <span>@Something</span>
    </div>
    <!-- about -->
    <div class="about">
    <!-- box 1-->
     <div class="box">
        <h3>15</h3>
        <span>Posts</span>
         </div>
         <!-- box 2-->
     <div class="box">
        <h3>53.2K</h3>
        <span>Followers</span>
         </div>
         <!-- box 3-->
     <div class="box">
        <h3>115</h3>
        <span>Following</span>
         </div>
     
    </div>
    <!-- menu  -->
    <div class="menu">
        <a href="#" class="active">
            <span class="icon">
                <i class="ri-function-fill"></i>
            </span>
            feed
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-notification-4-line"></i>
            </span>
            Notification
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-search-line"></i>
            </span>
            Explore
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-chat-1-line"></i>
            </span>
            Message
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-send-plane-line"></i>
            </span>
            Direct
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-bar-chart-2-fill"></i>
            </span>
            Start
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-settings-5-fill"></i>
            </span>
            Setting
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-login-circle-line"></i>
            </span>
            Log Out
        </a>
        
    </div>
</div>
<!-- Main home -->
<div class="main-home">
    <div class="hearder">
        <!-- search  -->
        <div class="search">
            <i class="ri-search-line"></i>
            <input type="text" name="" id="" placeholder="Search">
        </div>
        <div class="header-content">
            <i class="ri-notification-4-line"></i>
            <i class="ri-mail-unread-fill"></i>
            <!-- button  -->
            <a href="#" class="btn">
                <i class="ri-add-circle-line"></i>
                <div class="btn-text">
                    Add Photo
                </div>
            </a>
        </div>
    </div>
    <div class="stories-title">
        <h1>story</h1>
        <a href="#" class="btn">
            <i class="ri-play-circle-line"></i>
            <div class="text">
                Watch all 
    </div>
</a>
    <div class="stories">
        <!-- stories 1 -->
        <div class="stories-img color">
            <img src="img/profile.jpg" alt="profile">
            <div class="add">+</div>
        </div>
         <!-- stories 2 -->
         <div class="stories-img r">
            <img src="img/profile2.jpg" alt="profile">
            <div class="add">+</div>
        </div>
         <!-- stories 3 -->
         <div class="stories-img ">
            <img src="img/profile3.jpg" alt="profile">
            <div class="add">+</div>
        </div>
         <!-- stories 4 -->
         <div class="stories-img">
            <img src="img/profile4.jpg" alt="profile">
            <div class="add">+</div>
        </div>
         <!-- stories 5 -->
         <div class="stories-img ">
            <img src="img/profile5.jpg" alt="profile">
            <div class="add">+</div>
        </div>
         <!-- stories 6 -->
         <div class="stories-img ">
            <img src="img/profile6.jpg" alt="profile">
            <div class="add">+</div>
            
        </div>
            </div>
       
    </div>
    <div class="feed"></div>
    <div class="main-post"></div>
</div>
    
</body>
</html>
